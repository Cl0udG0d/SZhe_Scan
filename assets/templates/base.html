<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-clearmin.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/roboto.css">
    <link rel="stylesheet" type="text/css" href="../static/css/material-design.css">
    <link rel="stylesheet" type="text/css" href="../static/css/small-n-flat.css">
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
      {% block css %}{% endblock %}
    <title>{%block title%}管理员后台主页{% endblock %}</title>
  </head>
  <body class="cm-no-transition cm-1-navbar">
    <div id="cm-menu">
      <nav class="cm-navbar cm-navbar-primary">
        <div class="cm-flex" style="text-align:center"><h4>碎遮-风起</h4></div>
        <div class="btn btn-primary md-menu-white" data-toggle="cm-menu"></div>
      </nav>
      <div id="cm-menu-content">
        <div id="cm-menu-items-wrapper">
          <div id="cm-menu-scroller">
            <ul class="cm-menu-items">
              {% block menu %}
              <li class="active"><a href="#" class="sf-house">主页</a></li>
              <li class="active"><a href="#" class="sf-dashboard">任务管理</a></li>
              <li class="active"><a href="#" class="sf-notepad">POC列表</a></li>
              <li class="active"><a href="#" class="sf-keyring">插件列表</a></li>
              <li class="active"><a href="#" class="sf-wrench">策略配置</a></li>
              <li class="active"><a href="#" class="md-exit-to-app">注销</a></li>
              {% endblock %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <header id="cm-header">
      <nav class="cm-navbar cm-navbar-primary">
        <div class="btn btn-primary md-menu-white hidden-md hidden-lg" data-toggle="cm-menu"></div>
        <div class="cm-flex"> <div class="dropdown pull-right">
                    <button class="btn btn-primary md-account-circle-white" data-toggle="dropdown"></button>
                    <ul class="dropdown-menu">
                        <li class=" text-center">
                            <a href="#">Admin</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-sign-out"></i> 退出</a>
                        </li>
                    </ul>
                </div>
        </div>
      </nav>
    </header>
    <div id="global">
      <div class="container-fluid">
          {%block content%}{% endblock %}
      </div>
        <footer class="cm-footer"><span class="pull-right" onclick="javascript:window.open('https://cl0udg0d.github.io/szhe-docs/')" style="cursor:pointer;">&copy; 碎遮-风起</span></footer>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.mousewheel.min.js"></script>
    <script src="../static/js/jquery.cookie.min.js"></script>
    <script src="../static/js/fastclick.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/clearmin.min.js"></script>
  {% block javascript %}{% endblock %}
  </body>
</html>
